<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SAFEJAI - เมฆของฉัน</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
  {% if not user %}
    <div class="login-box">
      <h2>เข้าสู่ระบบ</h2>
      <a href="/auth/facebook"><button>Facebook</button></a>
      <a href="/auth/line"><button>LINE</button></a>
      <a href="/auth/anonymous"><button>เข้าใช้งานโดยไม่ล็อกอิน</button></a>
    </div>
  {% else %}
    <div class="quiz-box">
      <h3>เมฆของฉัน: <span id="cloudName">ยังไม่ตั้งชื่อ</span></h3>
      <input type="text" placeholder="ตั้งชื่อเมฆของคุณ" oninput="setCloudName(this.value)" />
      <br /><br />
      <img id="cloudImage" src="{{ url_for('static', filename='images/cloud-gray.png') }}" />
      <div id="questionBox"></div>
    </div>
  {% endif %}
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
